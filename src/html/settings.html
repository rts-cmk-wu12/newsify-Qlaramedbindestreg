<!DOCTYPE html>
<html lang="en">
<head>

    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<body>
    <main>
        <!-- Header -->
        <header>
          <div class="logo-container-settings">

            <h1 class="app-name">Newsify</h1>
          </div>
        </header>
      
        <!-- Settings Section -->
        <section class="settings-section">
          <h2 class="settings-title">Settings</h2>

            <!-- Category 1 -->
            <div class="category-item">
              <div class="category-name">Europe</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">

                </label>
              </div>
            </div>
      
            <!-- Category 2 -->
            <div class="category-item">

                  <input type="checkbox" class="toggle-switch">

                </label>
              </div>
            </div>
      
            <!-- Category 4 -->
            <div class="category-item">
              <div class="category-name">Business</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider2"></span>
                </label>
              </div>
            </div>
      
            <!-- Category 5 -->
            <div class="category-item">
              <div class="category-name">Travel</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider2"></span>
                </label>
              </div>
            </div>
          </div>
      
          <!-- Dark Mode Button -->
 
        
            <button class="styled-button">Toggle Dark Mode</button>
    

        </section>
      
        <!-- Footer -->
        <footer>
          <nav>
