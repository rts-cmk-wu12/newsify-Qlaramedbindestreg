<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <main>
        <!-- Header -->
        <header>
          <div class="logo-container">
            <img src="path_to_logo_image.png" alt="Newsify Logo" class="logo">
            <h1 class="app-name">Newsify</h1>
          </div>
        </header>
      
        <!-- Settings Section -->
        <section class="settings-section">
          <h2 class="settings-title">Settings</h2>
          
          <!-- Categories Section -->
          <div class="category-section">
            <h3 class="category-heading">Categories</h3>
      
            <!-- Category 1 -->
            <div class="category-item">
              <div class="category-name">Europe</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
      
            <!-- Category 2 -->
            <div class="category-item">
              <div class="category-name">Health</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
      
            <!-- Category 3 -->
            <div class="category-item">
              <div class="category-name">Sport</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
      
            <!-- Category 4 -->
            <div class="category-item">
              <div class="category-name">Business</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
      
            <!-- Category 5 -->
            <div class="category-item">
              <div class="category-name">Travel</div>
              <div class="switch-container">
                <label class="switch">
                  <input type="checkbox" class="toggle-switch">
                  <span class="slider"></span>
                </label>
              </div>
            </div>
          </div>
      
          <!-- Dark Mode Toggle Button -->
          <button class="dark-mode-toggle" id="switch">Toggle Dark Mode</button>
        </section>
      
        <!-- Footer -->
        <footer>
          <nav>
            <ul>
              <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="archive.html"><i class="fas fa-flag"></i> Archive</a></li>
              <li><a href="popular.html"><i class="fas fa-star"></i> Popular</a></li>
              <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
          </nav>
        </footer>
      </main>
      
</body>
</html>
